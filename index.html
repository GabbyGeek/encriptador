<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  <body>
    <header>
        <div class="logo-alura">
          <img src="img/logo.png" alt="Alura Logo" class="icono-alura">
        </div>
        <div class="redes-sociales">
          <a href="https://www.instagram.com/lgabrielabo/" target="_blank">
            <img src="instagram.png" alt="Instagram" class="icono-red-social">
          </a>
          <a href="https://github.com/GabbyGeek" target="_blank">
            <img src="cat.png" alt="GitHub" class="icono-red-social">
          </a>
          <a href="https://www.linkedin.com/in/lgabrielabonilla/" target="_blank">
            <img src="linkedin.png" alt="LinkedIn" class="icono-red-social">
          </a>
        </div>
      </header>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aquí"
        ></textarea>

        <div class="terminos">
          <p>Solo letras minúsculas y sin acentos.</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="img/muneco.png" alt="" id="muñeco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
        </div>
      </div>
    </div>
    
    <footer class="footer">
      <p>Desarrollado por Gabriela Bo</p>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
